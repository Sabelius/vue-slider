<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-uppercase font-weight-bold text-center">pizza slider</h1>
            </div>
        </div>

    </div>
    <div class="container" id="root">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="left-slider align-self-center">
                    <i class="fas fa-chevron-left pr-5" @click="leftSlider()"></i>
                </div>
                <div>
                    <img :src = "images[imageIndex].source" :alt ="images[imageIndex].alt" class="image">
                </div>
                <div class="right-slider align-self-center">
                    <i class="fas fa-chevron-right pl-5" @click="rightSlider()"></i>
                </div>
            </div>
            <div class="col-12 text-center">
                <i class="fas fa-circle p-2" :class ="(index == imageIndex) ? 'active' : ' ' " v-for="(image, index) in images" @click="goToImage(index)"></i>
            </div>
        </div>
    </div>







    <script type="text/javascript" src="js/myscript.js"></script>
</body>

</html>
